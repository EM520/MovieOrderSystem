<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Home</title>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"> -->
<script src="movieHome.js"></script>
<link rel="stylesheet" type="text/css" href="/CSS/movieHome.css"/>
</head>

<body>
<center class="container">
    <div class="item-a" >
    <!-- <p>Welcome to Profile! <span th:text="${users.name}"></span></p> -->
    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Movie Order System Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
	</nav>
    </div>
	<div class="item-b" >

	<a href="http://localhost:8080/api/movies"><li>Home</li></a>
	<button>Movies</button>
	<button>Seat</button>
	<a href="http://localhost:8080/register"><li>Register</li></a>
	<button>Register</button>
	<a th:href="@{/login}">Login	 here</a>
	<button>Login</button>
	
	<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
	<button>Logout</button>
	</div>
	<div class="item-c" >
	<!--<form th:action="@{/movie}" method="post">  -->
	<div class="m" th:each="mSet,stats: ${movieVariable}">
	
	<!--<b><p th:text="${mSet.description}" ></p></b>-->

	<!--<img th:src="@{${'https://image.tmdb.org/t/p/w200'+mSet.poster}}" alt="movie1pic" width="200px" heigh="250px">-->
	<img th:src="${mSet.poster}" alt="movie1pic" width="200px" heigh="250px">
	<!--<b><p th:text="${mSet.id}" ></p></b>-->
	<b><p th:text="${mSet.name}" ></p></b>
	<button type="submit" name="Submit">Get Tickets</button>
	</div>
	

	</div>
	<div class="item-d">Welcome to Elena's movie theater @copy right 
		<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Enter email address"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <span> Not registered ?
                                <a th:href="@{/register}">Register/Signup here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
	</div>
</center>
</body>
</html>
