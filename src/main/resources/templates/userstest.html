<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>user list</title>
</head>
<body>
	<div>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>email</th>
				<th>roles</th>
			</tr>
		</thead>
		<tbody>
		<th:block th:each="user:${listUsers}">
		<tr>
			<td>[[${user.id}]]</td>
			<td>[[${user.email}]]</td>
			<td>[[${user.name}]]</td> 
		</tr>
		</th:block>
		</tbody>
	</table>
	</div>
</body>
</html>
